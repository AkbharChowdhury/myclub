{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <h1>Venues</h1>
        <div class="list-group">
            {% for venue in venue_list %}
                <a href="{% url 'show_venue' venue.id %}" class="list-group-item list-group-item-action">{{ venue }}</a>
            {% endfor %}
        </div>
    </div>
{% endblock %}
