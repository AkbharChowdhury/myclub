{% extends 'base.html' %}
{% block content %}
    <div class="container">
        {% if searched %}
            <h1><span class="text-capitalize">you searched for</span> {{ searched }}</h1>
            {% for venue in venues %}

                {% include 'includes/venue_card.html' with venue=venue %}

            {% endfor %}

        {% else %}
            <h1>you forgot to search for a venue</h1>
        {% endif %}
    </div>
{% endblock %}
